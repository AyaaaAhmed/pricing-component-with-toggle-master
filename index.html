<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
    <div class="pricingDetails mt-5">
      <h1>Our Pricing</h1>
      <div class="Toggle d-flex justify-content-center">
        <h4>Annually</h4>
        <input id = "switch" type="checkbox">
        <h4>Monthly</h4>
      </div>


    </div>
    <div class="container">
      <div class="row pricingInfo">
        <div class="col-lg-4  col-sm-12 column1">
          <h4>Basic</h4>
          <h2>&dollar;<span class = "price">119.99</span></h2>
          <h5>500 GB Storage</h5>
          <h5>2 Users Allowed</h5>
          <h5>Send up to 3 GB</h5>
          <button>Learn More</button>
        </div>
        <div class="col-lg-4 col-sm-12 column2">
          <h4>Professional</h4>
          <h2>&dollar;<span class = "price">249.99</span></h2>
          <h5>1 TB Storage</h5>
          <h5>5 Users Allowed</h5>
          <h5>Send up to 10 GB</h5>
          <button>Learn More</button>
        </div>
        <div class="col-lg-4  col-sm-12 column3">
          <h4>Master</h4>
          <h2>&dollar;<span class = "price">399.99</span></h2>
          <h5>2 TB Storage</h5>
          <h5>10 Users Allowed</h5>
          <h5>Send up to 20 GB</h5>
          <button>Learn More</button>
        </div>
  
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AyaaaAhmed">Aya Ahmed</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
